services:
  - type: web
    name: climapredict-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Add other env vars in Render dashboard
    healthCheckPath: /health

